<script src="/assets/js/Chart.js"></script>

<div class="feature__wrapper">
  <center>
    <h1>My skills</h1>
  </center>

  {% for skill in site.data.skills %}
    <h2>{{ skill.name }}</h2>
    {% for keyword in skill.keywords %}
      <span class="badge" style="background-color: #aaff">{{ keyword }}</span>
    {% endfor %}
  {% endfor %}
</div>
